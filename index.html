<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INO 610</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="wrapper">
        <div class="container">
            <div class="container-title">INO610</div>
            <div class="selects-with-image">
                <div class="selects-column">

                    <!--<div class="form-section">
                    <div class="form-section-title">Channel settings</div>-->

                    <div class="form-field">
                        <select id="material" required>
                            <option value="" disabled selected hidden></option>
                            <option value="118">1.0037</option>
                            <option value="123">1.4301</option>
                            <option value="168">1.4404</option>
                        </select>
                        <label for="material">Material</label>
                        <span class="dropdown-icon">▾</span>
                    </div>

                    <div class="form-field">
                        <select id="thickness" required>
                            <option value="" disabled selected hidden></option>
                            <option value="118">1,5mm</option>
                            <option value="123">2mm</option>
                        </select>
                        <label for="surface">Material thickness</label>
                        <span class="dropdown-icon">▾</span>
                    </div>

                    <div class="form-field input-range">
                        <label for="channel-width">Channel width Wi [mm]</label>
                        <div class="input-floating-wrapper">
                            <div class="input-bound">80</div>
                            <input type="number" id="channel-width" min="80" max="300">
                            <div class="input-bound">300</div>
                        </div>
                    </div>

                    <div class="form-field input-range">
                        <label for="channel-length">Channel internal length [mm]</label>
                        <div class="input-floating-wrapper">
                            <div class="input-bound">300</div>
                            <input type="number" id="channel-length" min="300" max="50 000">
                            <div class="input-bound">50 000</div>
                        </div>
                    </div>

                    <div class="form-field input-range">
                        <label for="channel-height">Channel height [mm]</label>
                        <div class="input-floating-wrapper">
                            <div id="height-min-label" class="input-bound">60</div>
                            <input type="number" id="channel-height" min="60" max="250">
                            <div id="height-max-label" class="input-bound">250</div>
                        </div>
                    </div>

                    <div class="form-field">
                        <select id="Height" required>
                            <option value="" disabled selected hidden></option>
                            <option value="20,5">20,5</option>
                            <option value="30,5">30,5</option>
                            <option value="40,5">40,5</option>
                        </select>
                        <label for="surface">Height of grating [mm]</label>
                        <span class="dropdown-icon">▾</span>
                    </div>



                    <div class="radio-group-vertical">
                        <div class="radio-label">Grating</div>
                        <div class="radio-options-inline">
                            <label class="radio-option">
                                <input type="radio" id="grating-yes" name="locking" value="yes">
                                <span class="custom-radio"></span>
                                Yes
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="grating-no" name="locking" value="no" checked>
                                <span class="custom-radio"></span>
                                No
                            </label>
                        </div>
                    </div>


                    <div id="grating-options" style="display: none;">

                        <div class="form-field">
                            <select id="grating-type" required>
                                <option value="" disabled selected hidden></option>
                                <option value="mesh">Mesh</option>
                                <option value="ladder">Längsstabrost</option>
                            </select>
                            <label for="grating-type">Grating type</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <div id="mesh-size-wrapper" class="form-field" style="display: none;">
                            <select id="mesh-size" required>
                                <option value="" disabled selected hidden></option>>
                                <option value="33x11">33x11</option>
                            </select>
                            <label for="mesh-size">Mesh size</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <div id="mesh-surface-wrapper" class="form-field" style="display: none;">
                            <select id="mesh-surface" required>
                                <option value="" disabled selected hidden></option>>
                                <option value="antislip">Antislip</option>
                                <option value="antislip">Simple antislip</option>
                                <option value="plain">Plain</option>
                            </select>
                            <label for="surface">Surface</label>
                            <span class="dropdown-icon">▾</span>
                        </div>
                        
<div id="mesh-surface-wrapper" class="form-field" style="display: none;">
                            <select id="class" required>
                                <option value="" disabled selected hidden></option>
                                <option value="ACO logo">ACO logo</option>
                                <option value="Inotec logo">Inotec Logo</option>
                            </select>
                            <label for="Logo">Logo</label>
                            <span class="dropdown-icon">▾</span>
                        </div>


                        <div id="ladder-thickness-wrapper" class="form-field" style="display: none;">
                            <select id="mesh-thick" required>
                                <option value="" disabled selected hidden></option>>
                                <option value="20x2">20x2</option>
                                <option value="20x3">20x3</option>
                                <option value="20x3">30x2</option>
                                <option value="20x3">30x3</option>
                                <option value="20x3">40x2</option>
                                <option value="20x3">40x3</option>
                            </select>
                            <label for="mesh-thick">Ladder thickness</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                         <div id="ladder-thickness-wrapper" class="form-field" style="display: none;">
                            <select id="class" required>
                                <option value="" disabled selected hidden></option>
                                <option value="ACO logo">ACO logo</option>
                                <option value="Inotec logo">Inotec Logo</option>
                            </select>
                            <label for="Logo">Logo</label>
                            <span class="dropdown-icon">▾</span>
                        </div>


                        <div id="ladder-type-wrapper" class="form-field" style="display: none;">
                            <select id="ladder-size" required>
                                <option value="" disabled selected hidden></option>
                                <option value="15x3">15x3</option>
                                <option value="15x5">15x5</option>
                                <option value="15x5">20x3</option>
                                <option value="15x5">20x5</option>
                            </select>
                            <label for="ladder-size">Ladder thickness</label>
                            <span class="dropdown-icon">▾</span>
                        </div>


                        <div id="ladder-surface-wrapper" class="form-field" style="display: none;">
                            <select id="ladder-surface" required>
                                <option value="" disabled selected hidden></option>>
                                <option value="antislip">Antislip</option>
                                <option value="plain">Plain</option>
                            </select>
                            <label for="surface">Surface</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <!--<div class="form-field">
                            <select id="surface" required>
                                <option value="" disabled selected hidden></option>>
                                <option value="antislip">Antislip</option>
                                <option value="antislip">Simple antislip</option>
                                <option value="plain">Plain</option>
                            </select>
                            <label for="surface">Surface</label>
                            <span class="dropdown-icon">▾</span>
                        </div>-->

                        <div class="radio-group-vertical">
                            <div class="radio-label">Locking</div>
                            <div class="radio-options-inline">
                                <label class="radio-option">
                                    <input type="radio" id="locking-yes" name="locking" value="yes">
                                    <span class="custom-radio"></span>
                                    Yes
                                </label>
                                <label class="radio-option">
                                    <input type="radio" id="locking-no" name="locking" value="no" checked>
                                    <span class="custom-radio"></span>
                                    No
                                </label>
                            </div>
                        </div>

                        <div id="locking-options" class="form-field" style="display: none;">
                            <div class="form-field">
                                <select id="locking-type" required>
                                    <option value="" disabled selected hidden></option>
                                    <option value="m8">M8</option>
                                    <option value="m6">M6</option>
                                </select>
                                <label for="locking-type">Locking size</label>
                                <span class="dropdown-icon">▾</span>
                            </div>
                        </div>
                    </div>

                    <div class="radio-group-vertical">
                        <div class="outlet">Outlet</div>
                        <div class="radio-options-inline">
                            <label class="radio-option">
                                <input type="radio" id="outlet-yes" name="outlet" value="yes">
                                <span class="custom-radio"></span>
                                Yes
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="outlet-no" name="outlet" value="no" checked>
                                <span class="custom-radio"></span>
                                No
                            </label>
                        </div>
                    </div>

                    <div id="outlet-options" style="display: none;">

                        <div class="form-field">
                            <select id="outlet tpye" required>
                                <option value="" disabled selected hidden></option>
                                <option value="pipe">Pipe</option>
                                <option value="sump unit">Sump unit</option>
                            </select>
                            <label for="outlet-diameter">Type of outlet</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <div class="form-field">
                            <select id="outlet diameter" required>
                                <option value="" disabled selected hidden></option>
                                <option value="D110">D110</option>
                                <option value="D75">D75</option>
                                <option value="D50">D50</option>
                            </select>
                            <label for="outlet-diameter">Outlet diameter</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <div class="form-field">
                            <select id="outlet-type" required>
                                <option value="" disabled selected hidden></option>
                                <option value="vertical">Vertical</option>
                                <option value="horizontal">Horizontal</option>
                            </select>
                            <label for="outlet-type">Outlet Type</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <div class="form-field" id="outlet-direction-wrapper">
                            <select id="outlet-direction" required>
                                <option value="" disabled selected hidden></option>
                                <option value="front">Front</option>
                                <option value="rear">Rear</option>
                            </select>
                            <label for="outlet-direction">Outlet direction</label>
                            <span class="dropdown-icon">▾</span>
                        </div>

                        <div class="form-field input-range">
                            <label for="channel-length">Number of outlets</label>
                            <div class="input-floating-wrapper">
                                <div class="input-bound">1</div>
                                <input type="number" id="outlet-count" min="1" max="6">
                                <div class="input-bound">6</div>
                            </div>
                        </div>

                        <!-- Tady se budou zobrazovat pozice výpustí -->
                        <div class="form-field" id="outlet-positions"></div>

                    </div>


                    <div class="form-field">
                        <select id="endCap" required>
                            <option value="" disabled selected hidden></option>
                            <option value="none">No</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option value="both">Both sides</option>
                        </select>
                        <label for="endCap">End Caps</label>
                        <span class="dropdown-icon">▾</span>
                    </div>

                    <div class="form-field">
                        <select id="perforation" required>
                            <option value="" disabled selected hidden></option>
                            <option value="vertical">No</option>
                            <option value="horizontal">Side</option>
                            <option value="horizontal">Both sides</option>
                        </select>
                        <label for="perforation">Pefrofation</label>
                        <span class="dropdown-icon">▾</span>
                    </div>

                    <div class="form-field">
                        <select id="transport-connection" required>
                            <option value="" disabled selected hidden></option>
                            <option value="noTF">No TF</option>
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                            <option value="3000">3000</option>
                            <option value="6000">6000</option>
                        </select>
                        <label for="transport-connection">Length transport connection [mm]]</label>
                        <span class="dropdown-icon">▾</span>
                    </div>

                    <div class="radio-group-vertical">
                        <div class="radio-label">Completion</div>
                        <div class="radio-options-inline">
                            <label class="radio-option">
                                <input type="radio" id="completion-yes" name="completion" value="yes">
                                <span class="custom-radio"></span>
                                Yes
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="completion-no" name="completion" value="no" checked>
                                <span class="custom-radio"></span>
                                No
                            </label>
                        </div>
                    </div>

                </div>
                <div class="image-column">
                    <img src="610.webp" alt="Preview" class="preview-image">
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="get-article-btn">Get price</button>

</body>

</html>

<script>
    window.onload = function () {
        const widthInput = document.getElementById('channel-width');
        const heightInput = document.getElementById('channel-height');
        const lengthInput = document.getElementById('channel-length');
        const minLabel = document.getElementById('height-min-label');
        const maxLabel = document.getElementById('height-max-label');


        const yesRadio = document.getElementById('grating-yes');
        const noRadio = document.getElementById('grating-no');
        const optionsDiv = document.getElementById('grating-options');

        const lockingYes = document.getElementById('locking-yes');
        const lockingNo = document.getElementById('locking-no');
        const lockingOptions = document.getElementById('locking-options');

        const gratingTypeSelect = document.getElementById('grating-type');
        const meshSizeDiv = document.getElementById('mesh-size-wrapper');
        const meshSurfaceDiv = document.getElementById('mesh-surface-wrapper');

        const ladderSizeDiv = document.getElementById('ladder-type-wrapper');
        const ladderSurfaceDiv = document.getElementById('ladder-surface-wrapper');

        const ladderThick = document.getElementById('ladder-thickness-wrapper');

        const outletYes = document.getElementById('outlet-yes');
        const outletNo = document.getElementById('outlet-no');
        const outletOptions = document.getElementById('outlet-options');

        const outletInput = document.getElementById('outlet-count');
        const outletPositions = document.getElementById('outlet-positions');

        const outletType = document.getElementById('outlet-type');
        const outletDirectionWrapper = document.getElementById('outlet-direction-wrapper');

        const endCapSelect = document.getElementById('endCap');
        const endCapTypeWrapper = document.getElementById('endCap-type-wrapper');

        const preview = document.getElementById('preview-image');



        function updateHeightRange() {
            const width = parseInt(widthInput.value);
            let max = 250;
            const min = 60;

            if (!isNaN(width)) {
                if (width >= 80 && width < 100) {
                    max = 150;
                } else if (width >= 100 && width < 150) {
                    max = 200;
                } else if (width >= 150 && width <= 300) {
                    max = 250;
                }

                // nastav input
                heightInput.min = min;
                heightInput.max = max;

                // přepiš labely
                minLabel.textContent = min;
                maxLabel.textContent = max;

                // pokud je hodnota mimo rozsah, resetni ji
                const val = parseInt(heightInput.value);
                if (val && (val < min || val > max)) {
                    heightInput.value = max;
                }
            }
        }

        function toggleOptions() {
            if (yesRadio.checked) {
                optionsDiv.style.display = 'block';
            } else {
                optionsDiv.style.display = 'none';
            }
        }


        function toggleLockingOptions() {
            if (lockingYes.checked) {
                lockingOptions.style.display = 'block';
            } else {
                lockingOptions.style.display = 'none';
            }
        }

        function toggleOutletOptions() {
            if (outletYes.checked) {
                outletOptions.style.display = 'block';
            } else {
                outletOptions.style.display = 'none';
            }
        }


        function toggleMeshSize() {
            if (gratingTypeSelect.value === 'mesh') {
                meshSizeDiv.style.display = 'flex';
                ladderThick.style.display = 'flex';
                meshSurfaceDiv.style.display = 'flex';
            } else {
                meshSizeDiv.style.display = 'none';
                ladderThick.style.display = 'none';
                meshSurfaceDiv.style.display = 'none';
            }

            if (gratingTypeSelect.value === 'ladder') {
                ladderSizeDiv.style.display = 'flex';
                ladderSurfaceDiv.style.display = 'flex';
            } else {
                ladderSizeDiv.style.display = 'none';
                ladderSurfaceDiv.style.display = 'none';
            }

        }

        function toggleOutletDirection() {
            if (outletType.value === 'horizontal') {
                outletDirectionWrapper.style.display = 'flex'; // nebo 'block' dle layoutu
            } else {
                outletDirectionWrapper.style.display = 'none';
            }
        }

        outletInput.addEventListener('input', function () {
            let count = parseInt(outletInput.value);
            if (isNaN(count) || count < 1 || count > 6) {
                outletPositions.innerHTML = ''; // Neplatné číslo = smaž vše
                return;
            }

            // Vygeneruj inputy
            outletPositions.innerHTML = ''; // Vyčisti staré

            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'form-field filled'; // přidáme 'filled' pro správné zobrazení labelu

                div.innerHTML = `
        <input 
            type="text" 
            id="outlet-position-${i}" 
            name="outlet-position-${i}" 
            class="styled-input" 
            required
        >
        <label for="outlet-position-${i}">Outlet position ${i}</label>
    `

                outletPositions.appendChild(div);
            }
        });

        function toggleEndCapType() {
            const value = endCapSelect.value;
            if (value === 'left' || value === 'right' || value === 'both') {
                endCapTypeWrapper.style.display = 'flex'; // nebo 'block' dle designu
            } else {
                endCapTypeWrapper.style.display = 'none';
            }
        }


        function updateFilledState(el) {
            const formField = el.closest('.form-field');
            if (!formField) return;

            if (el.value && el.value !== "") {
                formField.classList.add('filled');
            } else {
                formField.classList.remove('filled');
            }
        }

        // 💫 Najdi všechny selecty a inputy (kromě radio)
        document.querySelectorAll('.form-field select, .form-field input[type="text"], .form-field input[type="number"]').forEach(el => {
            updateFilledState(el); // Prvotní načtení
            el.addEventListener('change', () => updateFilledState(el)); // Při změně
            el.addEventListener('input', () => updateFilledState(el)); // Pro inputy
        });



        gratingTypeSelect.addEventListener('change', toggleMeshSize);
        toggleMeshSize(); // pro načtení aktuálního výběru

        yesRadio.addEventListener('change', toggleOptions);
        noRadio.addEventListener('change', toggleOptions);
        toggleOptions(); // spustit i hned při načtení


        lockingYes.addEventListener('change', toggleLockingOptions);
        lockingNo.addEventListener('change', toggleLockingOptions);
        toggleLockingOptions(); // Inicializace při načtení

        widthInput.addEventListener('input', updateHeightRange);
        widthInput.addEventListener('change', updateHeightRange);
        toggleOptions();

        outletYes.addEventListener('change', toggleOutletOptions);
        outletNo.addEventListener('change', toggleOutletOptions);
        toggleOutletOptions(); // inicializace při načtení

        outletType.addEventListener('change', toggleOutletDirection);
        toggleOutletDirection(); // spustit při načtení

        endCapSelect.addEventListener('change', toggleEndCapType);
        toggleEndCapType(); // při načtení



        widthInput.addEventListener('input', updateHeightRange);

        updateHeightRange();
    };


</script>
