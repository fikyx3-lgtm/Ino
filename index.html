<script>
    window.onload = function () {
        const widthInput = document.getElementById('channel-width');
        const heightInput = document.getElementById('channel-height');
        const lengthInput = document.getElementById('channel-length');
        const minLabel = document.getElementById('height-min-label');
        const maxLabel = document.getElementById('height-max-label');

        const yesRadio = document.getElementById('grating-yes');
        const noRadio = document.getElementById('grating-no');
        const optionsDiv = document.getElementById('grating-options');

        const lockingYes = document.getElementById('locking-yes');
        const lockingNo = document.getElementById('locking-no');
        const lockingOptions = document.getElementById('locking-options');

        const gratingTypeSelect = document.getElementById('grating-type');
        const meshSizeDiv = document.getElementById('mesh-size-wrapper');
        const meshSurfaceDiv = document.getElementById('mesh-surface-wrapper');

        const ladderSizeDiv = document.getElementById('ladder-type-wrapper');
        const ladderSurfaceDiv = document.getElementById('ladder-surface-wrapper');

        const ladderThick = document.getElementById('ladder-thickness-wrapper');

        const outletYes = document.getElementById('outlet-yes');
        const outletNo = document.getElementById('outlet-no');
        const outletOptions = document.getElementById('outlet-options');

        const outletInput = document.getElementById('outlet-count');
        const outletPositions = document.getElementById('outlet-positions');

        const outletType = document.getElementById('outlet-type');
        const outletDirectionWrapper = document.getElementById('outlet-direction-wrapper');

        const endCapSelect = document.getElementById('endCap');
        const endCapTypeWrapper = document.getElementById('endCap-type-wrapper');

        const preview = document.getElementById('preview-image');


        function updateHeightRange() {
            const width = parseInt(widthInput.value);
            let max = 250;
            const min = 60;

            if (width >= 80 && width < 100) {
                max = 150;
            } else if (width >= 100 && width < 150) {
                max = 200;
            } else if (width >= 150 && width <= 300) {
                max = 250;
            }

            heightInput.min = min;
            heightInput.max = max;
            minLabel.textContent = `Min: ${min}`;
            maxLabel.textContent = `Max: ${max}`;

            // Optional: Reset value if it's out of range
            const val = parseInt(heightInput.value);
            if (val && (val < min || val > max)) {
                heightInput.value = max;
            }
        }

        function toggleOptions() {
            if (yesRadio.checked) {
                optionsDiv.style.display = 'block';
            } else {
                optionsDiv.style.display = 'none';
            }
        }


        function toggleLockingOptions() {
            if (lockingYes.checked) {
                lockingOptions.style.display = 'block';
            } else {
                lockingOptions.style.display = 'none';
            }
        }

        function toggleOutletOptions() {
            if (outletYes.checked) {
                outletOptions.style.display = 'block';
            } else {
                outletOptions.style.display = 'none';
            }
        }


        function toggleMeshSize() {
            if (gratingTypeSelect.value === 'mesh') {
                meshSizeDiv.style.display = 'flex';
                ladderThick.style.display = 'flex';
                meshSurfaceDiv.style.display = 'flex';
            } else {
                meshSizeDiv.style.display = 'none';
                ladderThick.style.display = 'none';
                meshSurfaceDiv.style.display = 'none';
            }

            if (gratingTypeSelect.value === 'ladder') {
                ladderSizeDiv.style.display = 'flex';
                ladderSurfaceDiv.style.display = 'flex';
            } else {
                ladderSizeDiv.style.display = 'none';
                ladderSurfaceDiv.style.display = 'none';
            }

        }

        function toggleOutletDirection() {
            if (outletType.value === 'horizontal') {
                outletDirectionWrapper.style.display = 'flex'; // nebo 'block' dle layoutu
            } else {
                outletDirectionWrapper.style.display = 'none';
            }
        }

        outletInput.addEventListener('input', function () {
            let count = parseInt(outletInput.value);
            if (isNaN(count) || count < 1 || count > 6) {
                outletPositions.innerHTML = ''; // Neplatné číslo = smaž vše
                return;
            }

            // Vygeneruj inputy
            outletPositions.innerHTML = ''; // Vyčisti staré

            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'form-field filled'; // přidáme 'filled' pro správné zobrazení labelu

                div.innerHTML = `
        <input 
            type="text" 
            id="outlet-position-${i}" 
            name="outlet-position-${i}" 
            class="styled-input" 
            required
        >
        <label for="outlet-position-${i}">Outlet position ${i}</label>
    `

                outletPositions.appendChild(div);
            }
        });

        function toggleEndCapType() {
            const value = endCapSelect.value;
            if (value === 'left' || value === 'right' || value === 'both') {
                endCapTypeWrapper.style.display = 'flex'; // nebo 'block' dle designu
            } else {
                endCapTypeWrapper.style.display = 'none';
            }
        }


        function updateFilledState(el) {
            const formField = el.closest('.form-field');
            if (!formField) return;

            if (el.value && el.value !== "") {
                formField.classList.add('filled');
            } else {
                formField.classList.remove('filled');
            }
        }

        // 💫 Najdi všechny selecty a inputy (kromě radio)
        document.querySelectorAll('.form-field select, .form-field input[type="text"], .form-field input[type="number"]').forEach(el => {
            updateFilledState(el); // Prvotní načtení
            el.addEventListener('change', () => updateFilledState(el)); // Při změně
            el.addEventListener('input', () => updateFilledState(el)); // Pro inputy
        });

        const tfSelect = document.getElementById('transport-connection');
        const connectionTypeField = document.getElementById('connection-type-field');

        tfSelect.addEventListener('change', function () {
            if (this.value && this.value !== 'noTF') {
                connectionTypeField.style.display = 'block';
            } else {
                connectionTypeField.style.display = 'none';
            }
        });



        gratingTypeSelect.addEventListener('change', toggleMeshSize);
        toggleMeshSize(); // pro načtení aktuálního výběru

        yesRadio.addEventListener('change', toggleOptions);
        noRadio.addEventListener('change', toggleOptions);
        toggleOptions(); // spustit i hned při načtení


        lockingYes.addEventListener('change', toggleLockingOptions);
        lockingNo.addEventListener('change', toggleLockingOptions);
        toggleLockingOptions(); // Inicializace při načtení

        outletYes.addEventListener('change', toggleOutletOptions);
        outletNo.addEventListener('change', toggleOutletOptions);
        toggleOutletOptions(); // inicializace při načtení

        outletType.addEventListener('change', toggleOutletDirection);
        toggleOutletDirection(); // spustit při načtení

        endCapSelect.addEventListener('change', toggleEndCapType);
        toggleEndCapType(); // při načtení



        widthInput.addEventListener('input', updateHeightRange);
    };
</script>
